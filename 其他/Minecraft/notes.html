<script>
const textarea = document.getElementById('auto-resize');

function autoResize() {
    textarea.style.height = 'auto'; // 先重置高度
    correct_height = textarea.scrollHeight + 24; // 记录正确的高度
    textarea.style.height = correct_height + 'px'; // 根据内容调整高度
}

textarea.addEventListener('input', autoResize);

// 监听窗口大小变化，以防页面布局变化导致行高变化
// window.addEventListener('resize', autoResize);

// 初始化时调用一次
autoResize();
</script>
